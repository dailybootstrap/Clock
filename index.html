    <body>
		<div id="fullpage">
			<div class="section " id="section0">
				<div class="intro">
					<div id="home" class="">
						<div class="overlay">
							<div class="wrap-text">
								<div class="logo">
									<img src="img/logo.png" alt="">
									<span>Coming Soon</span>
								</div>
								<h3>We are couple of steps away to be launched. </br> Stay in touch, We are coming Soon.</h3>
								<ul id="" class="countdown">
									<li>
										<div class="countdown_item">
											<span class="days">00</span>
											<p class="days_ref">Days</p>
										</div>
									</li>
									<li>
										<div class="countdown_item">
											<span class="hours">00</span>
											<p class="hours_ref">Hours</p>
										</div>
									</li>
									<li>
										<div class="countdown_item">
											<span class="minutes">00</span>
											<p class="minutes_ref">Minutes</p>
										</div>
									</li>
									<li>
										<div class="countdown_item">
											<span class="seconds " >00</span>
											<p class="seconds_ref">Seconds</p>
										</div>
									</li>
								</ul>
								<div class="clock">
									<div class="clock_body"><i class="fa fa-clock-o"></i></div>
									<div class="clock_bell " ><img class="wow tada infinite animated" data-wow-duration="5s" src="img/clockbell.png" alt="" /></div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="section" id="section1">
				<div class="slide" id="slide1">
					<div class="intro">
						<h1>Clickable</h1>
						<p>
							You can even click on the navigation and jump directly to another section.
						</p>
					</div>
				</div>
			</div>
			<div class="section" id="section2">
				<div class="intro">
					<h1>Enjoy it</h1>
				</div>
			</div>
		</div>
